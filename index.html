<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Privacy Awareness</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal.show {
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <!-- Modal -->
    <div id="modal" class="modal items-center justify-center">
        <div class="modal-content bg-white p-8 rounded-lg shadow-xl max-w-md mx-4">
            <h2 class="text-2xl font-bold mb-4">Did you know?</h2>
            <p class="text-gray-700 text-lg mb-6">
                Your personal healthcare data alone is worth $250 on the market. 
                Think about it: companies are profiting from your personal information every day.
            </p>
            <button onclick="closeModal()" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition-colors">
                I understand
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="text-center p-8">
        <h1 class="text-3xl font-bold mb-4">Data Privacy Awareness</h1>
        <p class="text-gray-600">Thank you for scanning the QR code.</p>
    </div>

    <script>
        // Show modal when page loads
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('modal').classList.add('show');
            }, 500);
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }
    </script>
</body>
</html>
